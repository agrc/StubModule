<!DOCTYPE HTML>
<html>
<head>
    <title>Jasmine Spec Runner</title>
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-core/jasmine.css">

    <!-- JASMINE -->
    <script type="text/javascript" src="jasmine/lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="jasmine/lib/jasmine-core/jasmine-html.js"></script>
    
    <!-- DOJO (make sure to include the data-undef-api config option)-->
    <script type="text/javascript">
        var dojoConfig = {
            has: {
                'dojo-undef-api': true
            }
        };
    </script>
    <script type="text/javascript" src="dojo/dojo.js"></script>

    <!-- SPECS -->
    <script type="text/javascript" src="spec/SpecHello.js"></script>

    <script type='text/javascript'>
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>
</head>
<body>
</body>
</html>
